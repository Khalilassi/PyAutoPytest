[pytest]
# Pytest Configuration for PyAutoPytest Framework

# Test Discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test Paths
testpaths = test-automation/tests

# Markers
markers =
    smoke: Quick smoke tests
    regression: Full regression tests
    api: API tests
    ui: UI tests
    web: Web UI tests
    mobile: Mobile UI tests
    integration: Integration tests
    slow: Slow running tests
    inspection_portal: Inspection Portal tests
    facility_portal: Facility Portal tests
    inspector_mobile: Inspector Mobile tests
    balag_tegary: Balag Tegary tests

# Output Options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = test-automation/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if using pytest-cov)
# addopts = --cov=test-automation --cov-report=html --cov-report=term

# Timeouts (if using pytest-timeout)
# timeout = 300
# timeout_method = thread

# Parallel Execution (if using pytest-xdist)
# addopts = -n auto
