[pytest]
# Pytest configuration for PyAutoPytest framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = test-automation/tests

# Markers
markers =
    ui: UI tests (web or mobile)
    api: API tests
    mobile: Mobile-specific tests
    web: Web-specific tests
    smoke: Smoke tests (critical path)
    regression: Regression tests
    slow: Slow-running tests
    integration: Integration tests
    unit: Unit tests

# Console output
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Logging
log_file = test-automation/test-results.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] [%(filename)s:%(lineno)s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Options
addopts = -v --strict-markers --tb=short

# Coverage options (if pytest-cov is installed)
# addopts = -v --strict-markers --tb=short --cov=test-automation --cov-report=html --cov-report=term

# Disable warnings (optional - remove to see warnings)
# filterwarnings = ignore::DeprecationWarning
